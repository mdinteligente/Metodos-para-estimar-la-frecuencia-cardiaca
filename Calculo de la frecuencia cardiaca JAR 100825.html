<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Frecuencia Cardíaca en ECG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .card {
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            border: 1px solid #e5e7eb;
        }
        .ecg-path {
            stroke-width: 1.5;
            stroke: #1f2937;
            fill: none;
        }
        .btn-mode-active {
            background-color: #2563eb;
            color: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .btn-strip-active {
            background-color: #1e40af;
            color: white;
        }
        .highlight-box {
            fill: rgba(251, 191, 36, 0.3);
            stroke: rgba(251, 191, 36, 0.8);
            stroke-width: 1;
        }
        .qrs-highlight-circle {
            fill: rgba(239, 68, 68, 0.4);
        }
        .sequence-bg {
            fill: #2563eb;
        }
        .sequence-text {
            fill: white;
            font-size: 10px;
            font-weight: bold;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: #2563eb;
            cursor: pointer;
            border-radius: 50%;
        }
        input[type=range]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: #2563eb;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body class="p-4 md:p-6 lg:p-8">

    <div class="max-w-5xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-3xl md:text-5xl font-bold text-gray-900">Calculadora de Frecuencia Cardíaca</h1>
            <p class="text-lg text-gray-600 mt-2">Aprende a calcular la F.C. en ritmos regulares e irregulares.</p>
        </header>

        <div class="flex justify-center mb-8 p-1 bg-gray-200 rounded-full">
            <button id="btn-regular" onclick="switchMode('regular')" class="px-6 py-2 w-1/2 rounded-full font-semibold transition-all duration-300 btn-mode-active">Ritmo Regular</button>
            <button id="btn-irregular" onclick="switchMode('irregular')" class="px-6 py-2 w-1/2 rounded-full font-semibold transition-all duration-300">Ritmo Irregular</button>
        </div>

        <!-- Calculadora para Ritmo Regular -->
        <div id="regular-mode">
            <div class="card p-6 md:p-8">
                <div class="text-center mb-6">
                    <label for="rr-slider" class="font-semibold text-gray-700">Ajusta el intervalo R-R: <span id="rr-value" class="font-bold text-blue-600">4.0</span> cuadros grandes</label>
                    <input id="rr-slider" type="range" min="1" max="6" value="4" step="0.05" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer mt-2">
                </div>
                
                <div class="bg-white p-2 rounded-lg border overflow-x-auto">
                    <svg id="ecg-regular" viewBox="0 0 500 100" class="min-w-full h-auto">
                        <defs>
                            <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
                                <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#fecaca" stroke-width="0.5"/>
                            </pattern>
                            <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
                                <rect width="50" height="50" fill="url(#smallGrid)"/>
                                <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#f87171" stroke-width="1"/>
                            </pattern>
                        </defs>
                        <rect width="100%" height="100%" fill="url(#grid)" />
                        <g id="highlight-group"></g>
                        <path id="ecg-path-regular" class="ecg-path"/>
                        <g id="sequence-labels" text-anchor="middle"></g>
                    </svg>
                </div>

                <div class="mt-6 pt-6 border-t text-center">
                    <div class="flex justify-center items-center gap-3 mb-4">
                        <h2 class="text-xl font-bold text-gray-800">Cálculo de F.C.</h2>
                         <button onclick="speakResult()" class="p-2 rounded-full hover:bg-gray-200 transition-colors">
                           <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M12 18a3 3 0 01-3-3V9a3 3 0 016 0v6a3 3 0 01-3 3z"/></svg>
                        </button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-gray-600">
                        <p id="regular-explanation-300"></p>
                        <p id="regular-explanation-1500"></p>
                    </div>
                    <p class="text-4xl font-bold text-blue-600 mt-4"><span id="hr-regular">75</span> lpm</p>
                </div>
            </div>
        </div>

        <!-- Calculadora para Ritmo Irregular -->
        <div id="irregular-mode" style="display: none;">
             <div class="card p-6 md:p-8">
                <div class="text-center mb-4">
                    <p class="font-semibold text-gray-700 mb-2">Selecciona la duración de la tira de ritmo:</p>
                    <div id="strip-controls" class="flex justify-center bg-gray-100 p-1 rounded-lg">
                        <button onclick="setIrregularStrip(6)" class="px-4 py-1 w-1/2 rounded-md font-medium transition-all duration-200">6 segundos</button>
                        <button onclick="setIrregularStrip(3)" class="px-4 py-1 w-1/2 rounded-md font-medium transition-all duration-200">3 segundos</button>
                    </div>
                </div>
                <div class="bg-white p-2 rounded-lg border overflow-x-auto">
                    <svg id="ecg-irregular" viewBox="0 0 750 100" style="min-width: 750px;" class="h-auto">
                        <defs>
                            <pattern id="smallGrid_irr" width="5" height="5" patternUnits="userSpaceOnUse">
                                <path d="M 5 0 L 0 0 0 5" fill="none" stroke="#fecaca" stroke-width="0.5"/>
                            </pattern>
                            <pattern id="grid_irr" width="25" height="25" patternUnits="userSpaceOnUse">
                                <rect width="25" height="25" fill="url(#smallGrid_irr)"/>
                                <path d="M 25 0 L 0 0 0 25" fill="none" stroke="#f87171" stroke-width="1"/>
                            </pattern>
                        </defs>
                        <rect width="100%" height="100%" fill="url(#grid_irr)" />
                        <g id="time-marker-group"></g>
                        <g id="qrs-highlight-group"></g>
                        <path id="ecg-path-irregular" class="ecg-path"/>
                    </svg>
                </div>
                 <div class="mt-6 pt-6 border-t text-center">
                    <div class="flex justify-center items-center gap-3 mb-2">
                        <h2 class="text-xl font-bold text-gray-800">Cálculo de F.C. Promedio</h2>
                        <button onclick="speakResult()" class="p-2 rounded-full hover:bg-gray-200 transition-colors">
                           <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M12 18a3 3 0 01-3-3V9a3 3 0 016 0v6a3 3 0 01-3 3z"/></svg>
                        </button>
                    </div>
                    <p class="text-gray-600" id="irregular-explanation"></p>
                    <p class="text-4xl font-bold text-blue-600 mt-2"><span id="hr-irregular">70</span> lpm</p>
                </div>
            </div>
        </div>

        <footer class="mt-12 text-center text-sm text-gray-500">
            <p>Dr. Javier A. Rodríguez. MD, MSc.</p>
            <p>Agosto 10 de 2025</p>
        </footer>
    </div>

    <script>
        let currentMode = 'regular';
        let irregularStripDuration = 6;
        const qrsPathData = "m -5 0 l 2 2 l 3 -22 l 3 22 l 2 -2 z";

        // --- Lógica para Ritmo Regular ---
        const slider = document.getElementById('rr-slider');
        const rrValueLabel = document.getElementById('rr-value');
        const ecgPathRegular = document.getElementById('ecg-path-regular');
        const hrRegularLabel = document.getElementById('hr-regular');
        const regularExplanation300 = document.getElementById('regular-explanation-300');
        const regularExplanation1500 = document.getElementById('regular-explanation-1500');
        const highlightGroup = document.getElementById('highlight-group');
        const sequenceLabels = document.getElementById('sequence-labels');

        function drawRegularECG() {
            const largeBoxWidth = 50;
            const rrBoxes = parseFloat(slider.value);
            const rrInterval = rrBoxes * largeBoxWidth;
            let pathContent = "";
            const firstR_x = 50; 

            highlightGroup.innerHTML = '';
            sequenceLabels.innerHTML = '';

            let lastX = 0;
            for (let i = 0; i < 10; i++) {
                const currentX = firstR_x + i * rrInterval;
                if (currentX > 525) break;
                pathContent += `M ${lastX} 50 L ${currentX - 5} 50 T ${currentX} 50 ${qrsPathData}`;
                lastX = currentX + 5;
            }
            ecgPathRegular.setAttribute('d', pathContent);

            const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
            rect.setAttribute('x', firstR_x);
            rect.setAttribute('y', 0);
            rect.setAttribute('width', rrInterval);
            rect.setAttribute('height', 100);
            rect.setAttribute('class', 'highlight-box');
            highlightGroup.appendChild(rect);
            
            for(let j = 1; j <= 8; j++) {
                const xPos = firstR_x + j * largeBoxWidth;
                if (xPos > 480) break;
                const rate = 300 / j;
                const isMatch = j === Math.round(rrBoxes);
                
                const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                text.setAttribute('x', xPos);
                text.setAttribute('y', 15);
                text.textContent = rate.toFixed(0);
                
                if(isMatch){
                   const bbox = {width: 22, height: 14};
                   const bgRect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                   bgRect.setAttribute('x', xPos - bbox.width / 2);
                   bgRect.setAttribute('y', 15 - bbox.height / 1.5);
                   bgRect.setAttribute('width', bbox.width);
                   bgRect.setAttribute('height', bbox.height);
                   bgRect.setAttribute('rx', 4);
                   bgRect.setAttribute('class', 'sequence-bg');
                   sequenceLabels.appendChild(bgRect);
                   text.setAttribute('class', 'sequence-text');
                } else {
                   text.setAttribute('fill', '#6b7280');
                   text.setAttribute('font-size', '10px');
                }
                sequenceLabels.appendChild(text);
            }
            calculateRegularRate();
        }

        function calculateRegularRate() {
            const rrBoxes = parseFloat(slider.value);
            const smallBoxes = rrBoxes * 5;
            const heartRate = 300 / rrBoxes;
            rrValueLabel.textContent = rrBoxes.toFixed(1);
            hrRegularLabel.textContent = heartRate.toFixed(0);
            regularExplanation300.innerHTML = `<b>Método 300:</b> 300 / <b class="text-amber-600">${rrBoxes.toFixed(1)}</b> C = <b class="text-blue-600">${heartRate.toFixed(0)}</b> lpm`;
            regularExplanation1500.innerHTML = `<b>Método 1500:</b> 1500 / <b class="text-amber-600">${smallBoxes.toFixed(0)}</b> c = <b class="text-blue-600">${(1500 / smallBoxes).toFixed(0)}</b> lpm`;
        }

        slider.addEventListener('input', drawRegularECG);

        // --- Lógica para Ritmo Irregular ---
        const ecgPathIrregular = document.getElementById('ecg-path-irregular');
        const qrsHighlightGroup = document.getElementById('qrs-highlight-group');
        const timeMarkerGroup = document.getElementById('time-marker-group');
        const irregularIntervals = [4.2, 5.1, 3.8, 4.5, 3.9, 4.8, 3.5, 4.1, 5.0, 3.6, 4.3, 3.9, 4.9, 3.2, 5.3];
        let qrsCount = 0;

        function drawIrregularECG() {
            const largeBoxWidth = 25; // 1 C = 25 unidades en la nueva escala
            let pathContent = "";
            let currentX = largeBoxWidth;
            qrsHighlightGroup.innerHTML = '';
            timeMarkerGroup.innerHTML = '';
            qrsCount = 0;
            const stripWidth = irregularStripDuration === 6 ? 750 : 375; // 6s = 150mm = 750u, 3s = 75mm = 375u
            let lastX = 0;

            let tempIntervals = [...irregularIntervals];
            while(currentX < stripWidth - largeBoxWidth) {
                pathContent += `M ${lastX} 50 L ${currentX - 5} 50 T ${currentX} 50 ${qrsPathData}`;
                
                const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                circle.setAttribute('cx', currentX);
                circle.setAttribute('cy', 50);
                circle.setAttribute('r', 15);
                circle.setAttribute('class', 'qrs-highlight-circle');
                qrsHighlightGroup.appendChild(circle);

                qrsCount++;
                lastX = currentX + 5;
                const nextInterval = tempIntervals.shift() || 4; // fallback
                currentX += nextInterval * largeBoxWidth;
            }
            ecgPathIrregular.setAttribute('d', pathContent);
            
            const markerLine = document.createElementNS("http://www.w3.org/2000/svg", "line");
            markerLine.setAttribute('x1', stripWidth);
            markerLine.setAttribute('y1', 0);
            markerLine.setAttribute('x2', stripWidth);
            markerLine.setAttribute('y2', 100);
            markerLine.setAttribute('stroke', '#059669');
            markerLine.setAttribute('stroke-width', '2');
            markerLine.setAttribute('stroke-dasharray', '4');
            timeMarkerGroup.appendChild(markerLine);

            const markerText = document.createElementNS("http://www.w3.org/2000/svg", "text");
            markerText.setAttribute('x', stripWidth - 10);
            markerText.setAttribute('y', 15);
            markerText.setAttribute('fill', '#059669');
            markerText.setAttribute('font-weight', 'bold');
            markerText.setAttribute('text-anchor', 'end');
            markerText.textContent = `${irregularStripDuration}s`;
            timeMarkerGroup.appendChild(markerText);

            const multiplier = 60 / irregularStripDuration;
            const irregularHr = qrsCount * multiplier;
            document.getElementById('hr-irregular').textContent = irregularHr.toFixed(0);
            document.getElementById('irregular-explanation').innerHTML = `<b class="text-red-600">${qrsCount}</b> complejos QRS en ${irregularStripDuration}s x ${multiplier} = <b class="text-blue-600">${irregularHr.toFixed(0)}</b> lpm`;
        }
        
        function setIrregularStrip(duration) {
            irregularStripDuration = duration;
            document.querySelectorAll('#strip-controls button').forEach(btn => btn.classList.remove('btn-strip-active'));
            const activeBtn = Array.from(document.querySelectorAll('#strip-controls button')).find(btn => btn.textContent.includes(duration));
            if(activeBtn) activeBtn.classList.add('btn-strip-active');
            drawIrregularECG();
        }

        // --- Lógica General ---
        function switchMode(mode) {
            currentMode = mode;
            if (mode === 'regular') {
                document.getElementById('regular-mode').style.display = 'block';
                document.getElementById('irregular-mode').style.display = 'none';
                document.getElementById('btn-regular').classList.add('btn-mode-active');
                document.getElementById('btn-irregular').classList.remove('btn-mode-active');
                drawRegularECG();
            } else {
                document.getElementById('regular-mode').style.display = 'none';
                document.getElementById('irregular-mode').style.display = 'block';
                document.getElementById('btn-regular').classList.remove('btn-mode-active');
                document.getElementById('btn-irregular').classList.add('btn-mode-active');
                setIrregularStrip(6); // Default to 6s
            }
        }

        function speak(text) {
            speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'es-ES';
            speechSynthesis.speak(utterance);
        }

        function speakResult() {
            let textToSpeak = '';
            if (currentMode === 'regular') {
                const rrBoxes = parseFloat(slider.value);
                const heartRate = (300 / rrBoxes).toFixed(0);
                textToSpeak = `La frecuencia cardíaca es de ${heartRate} latidos por minuto. Se calcula dividiendo 300 entre ${rrBoxes.toFixed(1)} cuadros grandes, o de forma más precisa, dividiendo 1500 entre ${ (rrBoxes * 5).toFixed(0)} cuadros pequeños.`;
            } else {
                const multiplier = 60 / irregularStripDuration;
                const heartRate = (qrsCount * multiplier).toFixed(0);
                textToSpeak = `La frecuencia cardíaca promedio es de ${heartRate} latidos por minuto. Se calcula al multiplicar los ${qrsCount} complejos QRS encontrados en una tira de ${irregularStripDuration} segundos, por ${multiplier}.`;
            }
            speak(textToSpeak);
        }

        // Inicialización
        window.onload = () => {
            switchMode('regular');
        };
    </script>
</body>
</html>
